<div class="st-editor" [ngClass]="{
  'st-editor--active': focus && !isDisabled,
  'st-editor--disabled': isDisabled,
  'st-editor--error': (!pristine || forceValidations) && hasErrors && !isDisabled
  }">
  <label st-label
    class="st-editor__label"
    [attr.for]="name">{{label}}</label>
  <div class="st-editor__container" #editorElement>
    <st-monaco-editor class="st-editor__monaco"
      [attr.id]="qaTag"
      class="st-editor__monaco st-input-mode"
      [config]="monacoConfig"
      [code]="code"
      [disabled]="disabled || isDisabled"
      [folded]="folded"
      [registerSuggestions]="registerSuggestions"
      (changeFocus)="changeFocus($event)"
      [readonly]="readonly || isDisabled"
      [theme]="theme"
      (initEditor)="initEditor.emit()"
      (codeChange)="codeChange($event)"></st-monaco-editor>
    <div class="resize-icon"
      [ngClass]="{'resize-icon--disabled': isDisabled}"
      #scrollElement
      *ngIf="resizable"
      (mousedown)="onResize($event)"
      #resizeElement></div>
  </div>
  <div class="st-input-error-layout" *ngIf="(!pristine || forceValidations) && !focus && errorMessage && errorMessage.length && !isDisabled">
    <span class="st-input-error-message">{{errorMessage}}</span>
  </div>
</div>
